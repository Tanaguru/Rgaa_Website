	<script>
		function checkURL() {
			var path = window.location.pathname;
			var page = path.split("/").pop();
			var hash = window.location.hash;
			var old_path = 'rgaa4-1-criteres.html';
			var new_path = 'index.html';			
			var redirect = '/' + new_path;

			if (page != old_path) {
				return false;
			}

			if(hash) {
				redirect = redirect + '#' + hash;
			}

			window.location = redirect;
		}
		checkURL();
		</script>
</head>
